- "Coworking":
    description: "Coworking is a style of work that involves a shared working environment, often an office, and independent activity."

- "Tech Companies":
    description: "A technology company (often tech company) is a type of business entity that focuses primarily on the development and manufacturing of technology."

- "Incubators/Accelerators":
    description: "According to the National Business Incubator Association (NBIA), an incubator is 'a business support process that accelerates the successful development of startup and fledgling companies by providing entrepreneurs with an array of targeted resources and services. These services are usually developed or orchestrated by incubator management and offered both in the business incubator and through its network of contacts.'"

- "Freelance Talent":
    description: "A freelancer or freelance worker is a term commonly used for a person who is self-employed and is not necessarily committed to a particular employer long-term."

- "Community Organizations supporting Tech":
    description: "The United Nations defines Community development as 'a process where community members come together to take collective action and generate solutions to common problems.' It is a broad term given to the practices of civic leaders, activists, involved citizens and professionals to improve various aspects of communities, typically aiming to build stronger and more resilient local communities."

- "Events and Hackathons":
    description: "A hackathon (also known as a hack day, hackfest or codefest) is an event in which computer programmers and others involved in software development and hardware development, including graphic designers, interface designers and project managers, collaborate intensively on software projects."
